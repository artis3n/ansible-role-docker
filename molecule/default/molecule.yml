---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  echo "PWD: $PWD"
  ansible-lint
platforms:
  - name: instance
    image: geerlingguy/docker-ubuntu2004-ansible:latest
    command: '/lib/systemd/systemd'
    pre_build_image: true
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    privileged: true
provisioner:
  name: ansible
  inventory:
    host_vars:
      instance:
        ansible_user: root
verifier:
  name: ansible
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - syntax
    - create
    - converge
    - verify
    - destroy
