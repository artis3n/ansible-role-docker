---
docker_apt_dependencies:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common

docker_apt:
  - docker-ce
  - docker-ce-cli
  - containerd.io

docker_incompatibility_packages:
  - docker
  - docker-engine
  - docker.io
  - containerd
  - runc

docker_gpgkey_url: https://download.docker.com/linux/ubuntu/gpg
docker_gpgkey_fingerprint: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88

docker_apt_arch: amd64
docker_apt_repo: >-
  deb [arch={{ docker_apt_arch }}] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
